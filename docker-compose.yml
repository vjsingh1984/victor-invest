version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: investigator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sec_database
      POSTGRES_USER: investigator
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-investigator}
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U investigator -d sec_database"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - investigator-network

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: investigator-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - investigator-network

  # Ollama for local LLM processing
  ollama:
    image: ollama/ollama:latest
    container_name: investigator-ollama
    restart: unless-stopped
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      OLLAMA_NUM_PARALLEL: 4
      OLLAMA_MAX_LOADED_MODELS: 2
      OLLAMA_KEEP_ALIVE: 5m
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - investigator-network

  # Qdrant Vector Database for semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: investigator-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - investigator-network

  # Main InvestiGator API service
  investigator-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investigator-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: sec_database
      DATABASE_USER: investigator
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-investigator}
      
      # Redis configuration
      REDIS_URL: redis://redis:6379/0
      
      # Ollama configuration
      OLLAMA_BASE_URL: http://ollama:11434
      
      # Qdrant configuration
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      
      # Application settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      WORKERS: ${WORKERS:-4}
      
      # SEC API configuration
      SEC_USER_AGENT: ${SEC_USER_AGENT:-InvestiGator/2.0 (admin@example.com)}
      
      # Cache settings
      CACHE_TTL_SEC: 7776000  # 90 days
      CACHE_TTL_LLM: 2592000  # 30 days
      CACHE_TTL_TECHNICAL: 86400  # 1 day
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./reports:/app/reports
      - ./config.json:/app/config.json:ro
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - investigator-network
    command: >
      sh -c "
        echo 'Waiting for services to be ready...' &&
        sleep 10 &&
        echo 'Running database migrations...' &&
        python -m alembic upgrade head &&
        echo 'Starting API server...' &&
        python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers ${WORKERS:-4}
      "

  # Agent workers for background processing
  investigator-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investigator-worker
    restart: unless-stopped
    depends_on:
      - investigator-api
    environment:
      # Same environment as API
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: sec_database
      DATABASE_USER: investigator
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-investigator}
      REDIS_URL: redis://redis:6379/0
      OLLAMA_BASE_URL: http://ollama:11434
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./config.json:/app/config.json:ro
    networks:
      - investigator-network
    command: python -m agents.worker

  # Scheduler for periodic tasks
  investigator-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investigator-scheduler
    restart: unless-stopped
    depends_on:
      - investigator-api
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: sec_database
      DATABASE_USER: investigator
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-investigator}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./config.json:/app/config.json:ro
    networks:
      - investigator-network
    command: python -m scheduler.main

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: investigator-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - investigator-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: investigator-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-app
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    networks:
      - investigator-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: investigator-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    depends_on:
      - investigator-api
    networks:
      - investigator-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_models:
    driver: local
  qdrant_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  investigator-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16