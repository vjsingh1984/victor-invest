metadata:
  description: Baseline thresholds for assigning company archetypes.
  last_updated: 2025-03-18
  owner: valuation-team@investigator

defaults:
  liquidity_floor_usd: 5000000
  data_completeness_floor: 0.7

archetypes:
  high_growth:
    revenue_cagr_3y_min: 0.25
    fcf_positive_required: false
    liquidity_floor_override: 10000000
    rule_of_40_min: 100
  mature_dividend:
    dividend_history_quarters_min: 8
    payout_ratio_min: 0.3
    payout_ratio_max: 0.8
    fcf_positive_required: true
  cyclical:
    revenue_volatility_min: 0.35
    beta_min: 1.3
  capital_intensive:
    net_debt_to_ebitda_min: 2.5
    return_on_equity_max: 0.1
  financial:
    sectors: ["Financial Services", "Banks", "Insurance"]
    use_tangible_book: true
  turnaround:
    earnings_growth_yoy_min: 0.1
    has_positive_earnings: false
    margin_trend_improving_required: true
  asset_heavy:
    book_value_per_share_significant: true
    tangible_asset_ratio_min: 0.6

secondary_candidates:
  high_growth:
    - capital_intensive
    - asset_heavy
  capital_intensive:
    - high_growth
