[tool:pytest]
# Pytest configuration for InvestiGator cache tests
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    -ra

testpaths = tests

markers =
    cache: Cache-related tests
    slow: Slow running tests (may take several minutes)
    integration: Integration tests that test multiple components together
    unit: Unit tests that test individual components in isolation
    performance: Performance and benchmark tests
    comprehensive: Comprehensive coverage tests for high test coverage

# Minimum coverage threshold
# Enable if pytest-cov is installed
# addopts = --cov=utils.cache --cov=config --cov-fail-under=80

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Disable warnings for cleaner output during testing
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas.*
    ignore::UserWarning:numpy.*
    
# Timeout for individual tests (in seconds)
timeout = 300

# Log configuration for tests
log_auto_indent = true
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_logs.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S