name: Victor-Invest CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy
          pip install -e ".[dev]"

      - name: Run Black formatter check
        run: black --check src/ victor_invest/ tests/ --exclude='/(\.eggs|\.git|\.venv|build|dist|archive)/'

      - name: Run isort import checker
        run: isort --check-only src/ victor_invest/ tests/

      - name: Run Flake8 linter
        run: flake8 src/ victor_invest/ --count --select=E9,F63,F7,F82 --show-source --statistics

  # Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: investigator
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_database
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        env:
          DATABASE_URL: postgresql://investigator:test_password@localhost:5432/test_database
          REDIS_URL: redis://localhost:6379
          TESTING: true
        run: |
          pytest tests/unit/ \
            --cov=src/investigator \
            --cov-report=xml \
            --cov-report=term-missing \
            -v --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-py${{ matrix.python-version }}
          fail_ci_if_error: false

  # Victor Framework Compatibility
  victor-compat:
    name: Victor Compatibility
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
        victor-version:
          - 'victor-ai==0.5.0'
          - 'victor-ai>=0.5.0,<0.6.0'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and Victor version
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install --upgrade --force-reinstall "${{ matrix.victor-version }}"

      - name: Show Victor version
        run: |
          python - <<'PY'
          import importlib.metadata as m
          print("victor-ai:", m.version("victor-ai"))
          PY

      - name: Run Victor compatibility tests
        run: |
          pytest tests/unit/victor_invest/ -v --tb=short

  # Workflow Performance Gate (deterministic, stubbed execution)
  performance-benchmark:
    name: Workflow Performance Gate
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run workflow benchmark gate
        run: |
          python3 scripts/benchmark_victor_workflows.py \
            --runner stub \
            --budget-profile ci_stub \
            --symbol AAPL \
            --modes quick standard comprehensive \
            --fail-on-budget-breach \
            --output-json artifacts/benchmarks/workflow_benchmark_ci.json

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: workflow-benchmark
          path: artifacts/benchmarks/workflow_benchmark_ci.json
          retention-days: 14

  # Build Package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, security, victor-compat, performance-benchmark]  # Compatibility + quality gates must pass before building

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  # Publish to PyPI on tagged releases
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/victor-invest/
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true

  # Create GitHub Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
